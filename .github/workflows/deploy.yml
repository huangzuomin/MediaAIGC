name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: Run deployment script
      run: node deploy.js
      
    - name: Run tests and validation
      run: |
        if [ -f ai-maturity-standalone/scripts/verify-10-questions.js ]; then
          cd dist && node ../ai-maturity-standalone/scripts/verify-10-questions.js
        fi
        
    - name: Deploy to EdgeOne Pages
      if: github.ref == 'refs/heads/main'
      run: |
        echo "🚀 Deploying to production..."
        # 这里可以添加具体的部署命令
        # 例如使用 EdgeOne Pages CLI 或 API
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
        retention-days: 30
        
    - name: Deploy to GitHub Pages (备用)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: your-domain.com  # 如果有自定义域名