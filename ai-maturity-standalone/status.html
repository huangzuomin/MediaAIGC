<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI成熟度自测 - 状态页面</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6b7280;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            margin: 0 0 12px 0;
            color: #1f2937;
        }
        
        .card p {
            color: #6b7280;
            margin: 0 0 16px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .status.working {
            background: #dcfce7;
            color: #166534;
        }
        
        .status.testing {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.broken {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.new {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .summary {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .summary h2 {
            margin: 0 0 16px 0;
            color: #1f2937;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .stat {
            text-align: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI成熟度自测工具 - 状态页面</h1>
            <p>快速访问和测试所有版本</p>
        </div>
        
        <div class="summary">
            <h2>当前状态总览</h2>
            <p>以下是所有可用版本的状态。绿色表示正常工作，黄色表示测试中，红色表示有问题。</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="working-count">0</div>
                    <div class="stat-label">正常工作</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="testing-count">0</div>
                    <div class="stat-label">测试中</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="broken-count">0</div>
                    <div class="stat-label">有问题</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">总计</div>
                </div>
            </div>
        </div>
        
        <div class="grid" id="pages-grid">
            <!-- 页面卡片将通过 JavaScript 动态生成 -->
        </div>
    </div>
    
    <script>
        const pages = [
            {
                name: 'index.html',
                title: '主页面（最新修复版）',
                description: '基于正常工作页面重新构建的主页面，使用相同的渲染方式',
                status: 'new',
                url: 'index.html'
            },
            {
                name: 'index-fixed-simple.html',
                title: '简化修复版',
                description: '基于正常工作页面创建的简化版本，专门解决加载问题',
                status: 'new',
                url: 'index-fixed-simple.html'
            },
            {
                name: 'index-working.html',
                title: '工作版本',
                description: '完全内联的工作版本，所有代码都在一个文件中，最稳定',
                status: 'working',
                url: 'index-working.html'
            },
            {
                name: 'index-minimal.html',
                title: '最小化版本',
                description: '最简化的版本，只包含核心功能，用于快速测试',
                status: 'new',
                url: 'index-minimal.html'
            },
            {
                name: 'test-basic.html',
                title: '基础功能测试',
                description: '测试所有基础依赖（React、Tailwind、存储等）是否正常工作',
                status: 'new',
                url: 'test-basic.html'
            },
            {
                name: 'debug-simple.html',
                title: '简单调试版',
                description: '用于调试的简化版本，显示基本信息和链接',
                status: 'working',
                url: 'debug-simple.html'
            },
            {
                name: 'working-with-privacy.html',
                title: '隐私功能版本',
                description: '包含隐私设置和数据保护功能的完整版本',
                status: 'working',
                url: 'working-with-privacy.html'
            },
            {
                name: 'test-privacy-ui.html',
                title: '隐私UI测试',
                description: '专门测试隐私相关UI组件的页面',
                status: 'working',
                url: 'test-privacy-ui.html'
            },
            {
                name: 'test-minimal.html',
                title: '最小测试版',
                description: '最基础的React组件测试，验证核心功能',
                status: 'working',
                url: 'test-minimal.html'
            }
        ];
        
        function renderPages() {
            const grid = document.getElementById('pages-grid');
            const statusCounts = { working: 0, testing: 0, broken: 0, new: 0 };
            
            grid.innerHTML = '';
            
            pages.forEach(page => {
                statusCounts[page.status]++;
                
                const card = document.createElement('div');
                card.className = 'card';
                
                card.innerHTML = `
                    <div class="status ${page.status}">
                        ${page.status === 'working' ? '✓ 正常工作' : 
                          page.status === 'testing' ? '⚠ 测试中' : 
                          page.status === 'broken' ? '✗ 有问题' : 
                          '🆕 新版本'}
                    </div>
                    <h3>${page.title}</h3>
                    <p>${page.description}</p>
                    <div class="buttons">
                        <a href="${page.url}" class="btn btn-primary" target="_blank">打开页面</a>
                        <a href="${page.url}" class="btn btn-secondary">当前窗口</a>
                        <button class="btn btn-secondary" onclick="testPage('${page.url}', '${page.name}')">测试</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // 更新统计
            document.getElementById('working-count').textContent = statusCounts.working;
            document.getElementById('testing-count').textContent = statusCounts.testing;
            document.getElementById('broken-count').textContent = statusCounts.broken;
            document.getElementById('total-count').textContent = pages.length;
        }
        
        function testPage(url, name) {
            const startTime = Date.now();
            const testWindow = window.open(url, '_blank');
            
            // 简单的测试：检查页面是否能打开
            setTimeout(() => {
                if (testWindow && !testWindow.closed) {
                    console.log(`${name} 测试通过 - 页面成功打开`);
                    alert(`${name} 测试通过 - 页面成功打开`);
                } else {
                    console.log(`${name} 测试失败 - 页面无法打开或被阻止`);
                    alert(`${name} 测试失败 - 页面无法打开或被阻止`);
                }
            }, 2000);
        }
        
        function refreshStatus() {
            // 这里可以添加实际的状态检查逻辑
            console.log('刷新状态...');
            renderPages();
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPages();
            
            // 添加刷新按钮
            const header = document.querySelector('.header');
            const refreshBtn = document.createElement('button');
            refreshBtn.textContent = '刷新状态';
            refreshBtn.className = 'btn btn-secondary';
            refreshBtn.style.marginTop = '10px';
            refreshBtn.onclick = refreshStatus;
            header.appendChild(refreshBtn);
        });
        
        // 定期更新时间戳
        setInterval(() => {
            const now = new Date().toLocaleString();
            document.title = `AI成熟度自测状态 - ${now}`;
        }, 60000);
    </script>
</body>
</html>
