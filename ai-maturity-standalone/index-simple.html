    <!-- Simplified App Script -->
    <script type="text/babel">
        // Simplified Standalone App
        function SimpleStandaloneApp() {
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                initializeApp();
            }, []);

            const initializeApp = async () => {
                try {
                    console.log('Initializing simple standalone app...');

                    // Hide loading screen after a short delay
                    setTimeout(() => {
                        setIsLoading(false);
                        hideLoadingScreen();
                    }, 1000);

                } catch (err) {
                    console.error('Error initializing app:', err);
                    setError(err);
                    setIsLoading(false);
                    hideLoadingScreen();
                    showErrorFallback();
                }
            };

            const hideLoadingScreen = () => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            };

            const showErrorFallback = () => {
                const errorFallback = document.getElementById('error-fallback');
                if (errorFallback) {
                    errorFallback.classList.remove('hidden');
                }
            };

            if (error) {
                return React.createElement(StandaloneErrorBoundary, { error });
            }

            if (isLoading) {
                return null; // Loading screen is handled by HTML
            }

            return React.createElement(StandaloneAssessment);
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(SimpleStandaloneApp));
    </script>
