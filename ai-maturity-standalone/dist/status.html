<!doctype html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>AI成熟度自测 - 状态页面</title> <style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;margin:0;padding:20px;background:linear-gradient(135deg,#f0f9ff 0,#e0e7ff 100%);min-height:100vh}.container{max-width:1200px;margin:0 auto}.header{text-align:center;margin-bottom:40px}.header h1{color:#1e40af;margin-bottom:10px}.header p{color:#6b7280}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}.card{background:#fff;border-radius:12px;padding:24px;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);transition:transform .2s,box-shadow .2s}.card:hover{transform:translateY(-2px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}.card h3{margin:0 0 12px 0;color:#1f2937}.card p{color:#6b7280;margin:0 0 16px 0;font-size:14px;line-height:1.5}.status{display:inline-block;padding:4px 12px;border-radius:20px;font-size:12px;font-weight:500;margin-bottom:16px}.status.working{background:#dcfce7;color:#166534}.status.testing{background:#fef3c7;color:#92400e}.status.broken{background:#fee2e2;color:#991b1b}.status.new{background:#dbeafe;color:#1e40af}.buttons{display:flex;gap:8px;flex-wrap:wrap}.btn{padding:8px 16px;border:none;border-radius:6px;cursor:pointer;font-size:14px;font-weight:500;text-decoration:none;display:inline-block;text-align:center;transition:all .2s}.btn-primary{background:#3b82f6;color:#fff}.btn-primary:hover{background:#2563eb}.btn-secondary{background:#f3f4f6;color:#374151}.btn-secondary:hover{background:#e5e7eb}.btn-success{background:#10b981;color:#fff}.btn-success:hover{background:#059669}.summary{background:#fff;border-radius:12px;padding:24px;margin-bottom:30px;box-shadow:0 4px 6px -1px rgba(0,0,0,.1)}.summary h2{margin:0 0 16px 0;color:#1f2937}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:16px;margin-top:16px}.stat{text-align:center;padding:12px;background:#f9fafb;border-radius:8px}.stat-number{font-size:24px;font-weight:700;color:#1f2937}.stat-label{font-size:12px;color:#6b7280;text-transform:uppercase;letter-spacing:.05em}</style> </head> <body> <div class="container"> <div class="header"> <h1>AI成熟度自测工具 - 状态页面</h1> <p>快速访问和测试所有版本</p> </div> <div class="summary"> <h2>当前状态总览</h2> <p>以下是所有可用版本的状态。绿色表示正常工作，黄色表示测试中，红色表示有问题。</p> <div class="stats"> <div class="stat"> <div class="stat-number" id="working-count">0</div> <div class="stat-label">正常工作</div> </div> <div class="stat"> <div class="stat-number" id="testing-count">0</div> <div class="stat-label">测试中</div> </div> <div class="stat"> <div class="stat-number" id="broken-count">0</div> <div class="stat-label">有问题</div> </div> <div class="stat"> <div class="stat-number" id="total-count">0</div> <div class="stat-label">总计</div> </div> </div> </div> <div class="grid" id="pages-grid"> </div> </div> <script>let pages=[{name:"index.html",title:"主页面（最新修复版）",description:"基于正常工作页面重新构建的主页面，使用相同的渲染方式",status:"new",url:"index.html"},{name:"index-fixed-simple.html",title:"简化修复版",description:"基于正常工作页面创建的简化版本，专门解决加载问题",status:"new",url:"index-fixed-simple.html"},{name:"index-working.html",title:"工作版本",description:"完全内联的工作版本，所有代码都在一个文件中，最稳定",status:"working",url:"index-working.html"},{name:"index-minimal.html",title:"最小化版本",description:"最简化的版本，只包含核心功能，用于快速测试",status:"new",url:"index-minimal.html"},{name:"test-basic.html",title:"基础功能测试",description:"测试所有基础依赖（React、Tailwind、存储等）是否正常工作",status:"new",url:"test-basic.html"},{name:"debug-simple.html",title:"简单调试版",description:"用于调试的简化版本，显示基本信息和链接",status:"working",url:"debug-simple.html"},{name:"working-with-privacy.html",title:"隐私功能版本",description:"包含隐私设置和数据保护功能的完整版本",status:"working",url:"working-with-privacy.html"},{name:"test-privacy-ui.html",title:"隐私UI测试",description:"专门测试隐私相关UI组件的页面",status:"working",url:"test-privacy-ui.html"},{name:"test-minimal.html",title:"最小测试版",description:"最基础的React组件测试，验证核心功能",status:"working",url:"test-minimal.html"}];function renderPages(){let n=document.getElementById("pages-grid"),i={working:0,testing:0,broken:0,new:0};n.innerHTML="",pages.forEach(t=>{i[t.status]++;var e=document.createElement("div");e.className="card",e.innerHTML=`
                    <div class="status ${t.status}">
                        ${"working"===t.status?"✓ 正常工作":"testing"===t.status?"⚠ 测试中":"broken"===t.status?"✗ 有问题":"🆕 新版本"}
                    </div>
                    <h3>${t.title}</h3>
                    <p>${t.description}</p>
                    <div class="buttons">
                        <a href="${t.url}" class="btn btn-primary" target="_blank">打开页面</a>
                        <a href="${t.url}" class="btn btn-secondary">当前窗口</a>
                        <button class="btn btn-secondary" onclick="testPage('${t.url}', '${t.name}')">测试</button>
                    </div>
                `,n.appendChild(e)}),document.getElementById("working-count").textContent=i.working,document.getElementById("testing-count").textContent=i.testing,document.getElementById("broken-count").textContent=i.broken,document.getElementById("total-count").textContent=pages.length}function testPage(t,e){Date.now();let n=window.open(t,"_blank");setTimeout(()=>{n&&!n.closed?(console.log(e+" 测试通过 - 页面成功打开"),alert(e+" 测试通过 - 页面成功打开")):(console.log(e+" 测试失败 - 页面无法打开或被阻止"),alert(e+" 测试失败 - 页面无法打开或被阻止"))},2e3)}function refreshStatus(){console.log("刷新状态..."),renderPages()}document.addEventListener("DOMContentLoaded",function(){renderPages();var t=document.querySelector(".header"),e=document.createElement("button");e.textContent="刷新状态",e.className="btn btn-secondary",e.style.marginTop="10px",e.onclick=refreshStatus,t.appendChild(e)}),setInterval(()=>{var t=(new Date).toLocaleString();document.title="AI成熟度自测状态 - "+t},6e4)</script> </body> </html>
