<!doctype html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>AI成熟度自测 - 简化调试版</title> <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script> <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <script src="https://cdn.tailwindcss.com"></script> <style>:root{--primary-color:#003366;--accent-color:#D4AF37}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;margin:0;padding:0}</style> </head> <body> <div id="root"></div> <script type="text/babel"> // 简化的测试组件
        function SimpleTest() {
            const [message, setMessage] = React.useState('正在加载...');
            
            React.useEffect(() => {
                console.log('SimpleTest 组件已挂载');
                setMessage('AI成熟度自测工具已成功加载！');
            }, []);
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 text-center">
                        <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        
                        <h1 className="text-2xl font-bold text-gray-800 mb-4">
                            {message}
                        </h1>
                        
                        <p className="text-gray-600 mb-6">
                            这是一个简化的测试版本，用于验证基础功能是否正常。
                        </p>
                        
                        <div className="space-y-3">
                            <button 
                                onClick={() => window.open('index.html', '_self')}
                                className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                返回完整版本
                            </button>
                            
                            <button 
                                onClick={() => window.open('working-app.html', '_self')}
                                className="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors"
                            >
                                使用工作版本
                            </button>
                        </div>
                        
                        <div className="mt-6 text-sm text-gray-500">
                            <p>调试信息：</p>
                            <ul className="text-left mt-2 space-y-1">
                                <li>• React: {React.version}</li>
                                <li>• 时间: {new Date().toLocaleString()}</li>
                                <li>• 浏览器: {navigator.userAgent.split(' ')[0]}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }
        
        // 渲染应用
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 已加载，开始渲染 SimpleTest');
            const root = document.getElementById('root');
            if (root) {
                if (ReactDOM.createRoot) {
                    const reactRoot = ReactDOM.createRoot(root);
                    reactRoot.render(React.createElement(SimpleTest));
                } else {
                    ReactDOM.render(React.createElement(SimpleTest), root);
                }
                console.log('SimpleTest 渲染完成');
            } else {
                console.error('找不到 root 元素');
            }
        });
        
        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.message, e.filename, e.lineno);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的 Promise 错误:', e.reason);
        }); </script> </body> </html>
