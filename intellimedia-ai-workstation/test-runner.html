<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智媒AI工作站 - 测试运行器</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .test-runner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #003366, #0066cc);
            color: white;
            border-radius: 12px;
        }
        
        .test-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .test-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .test-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .test-button.success {
            background: #28a745;
        }
        
        .test-button.danger {
            background: #dc3545;
        }
        
        .test-progress {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 600;
        }
        
        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .test-suite {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .suite-header {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .suite-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-running {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-passed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .suite-content {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .test-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .test-item:last-child {
            border-bottom: none;
        }
        
        .test-name {
            flex: 1;
            font-size: 0.875rem;
        }
        
        .test-status {
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .test-duration {
            font-size: 0.75rem;
            color: #6c757d;
            margin-left: 0.5rem;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        
        .stat-total {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .stat-passed {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .stat-failed {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .stat-duration {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .error-details {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #721c24;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="test-runner">
        <div class="test-header">
            <h1>🧪 智媒AI工作站测试套件</h1>
            <p>全面的质量保证测试，包括单元测试、端到端测试、性能测试、可访问性测试和SEO验证</p>
        </div>
        
        <div class="test-controls">
            <button id="run-all-tests" class="test-button">
                <span class="loading hidden"></span>
                运行所有测试
            </button>
            <button id="run-unit-tests" class="test-button">运行单元测试</button>
            <button id="run-e2e-tests" class="test-button">运行端到端测试</button>
            <button id="run-performance-tests" class="test-button">运行性能测试</button>
            <button id="run-accessibility-tests" class="test-button">运行可访问性测试</button>
            <button id="run-seo-tests" class="test-button">运行SEO测试</button>
            <button id="clear-results" class="test-button danger">清除结果</button>
        </div>
        
        <div class="test-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">准备运行测试...</div>
        </div>
        
        <div class="summary-stats" id="summary-stats" style="display: none;">
            <div class="stat-card stat-total">
                <div class="stat-number" id="total-tests">0</div>
                <div class="stat-label">总测试数</div>
            </div>
            <div class="stat-card stat-passed">
                <div class="stat-number" id="passed-tests">0</div>
                <div class="stat-label">通过测试</div>
            </div>
            <div class="stat-card stat-failed">
                <div class="stat-number" id="failed-tests">0</div>
                <div class="stat-label">失败测试</div>
            </div>
            <div class="stat-card stat-duration">
                <div class="stat-number" id="test-duration">0</div>
                <div class="stat-label">耗时(秒)</div>
            </div>
        </div>
        
        <div class="test-results" id="test-results"></div>
        
        <div id="console-section" style="display: none;">
            <h3>控制台输出</h3>
            <div class="console-output" id="console-output"></div>
        </div>
    </div>

    <!-- 加载所有必要的脚本 -->
    <script src="js/utils/testFramework.js"></script>
    
    <!-- 加载应用程序组件 -->
    <script src="js/utils/browserCompatibility.js"></script>
    <script src="js/utils/accessibility.js"></script>
    <script src="js/utils/errorHandler.js"></script>
    <script src="js/utils/behaviorTracker.js"></script>
    <script src="js/utils/performanceMonitor.js"></script>
    <script src="js/components/MonitoringDashboard.js"></script>
    <script src="js/utils/mobileOptimization.js"></script>
    <script src="js/utils/uxEnhancements.js"></script>
    <script src="js/utils/pageAnimations.js"></script>
    <script src="js/utils/formHandler.js"></script>
    <script src="js/utils/ctaManager.js"></script>
    <script src="js/utils/seoManager.js"></script>
    <script src="js/utils/seoValidator.js"></script>
    <script src="js/utils/metaTags.js"></script>
    <script src="js/utils/sitemap.js"></script>
    <script src="js/components/HeroSection.js"></script>
    <script src="js/components/ChallengeSection.js"></script>
    <script src="js/components/FoundationSection.js"></script>
    <script src="js/components/AgentsSection.js"></script>
    <script src="js/components/PricingSection.js"></script>
    <script src="js/components/FinalCTASection.js"></script>
    <script src="js/app.js"></script>
    
    <!-- 加载测试文件 -->
    <script src="tests/components/HeroSection.test.js"></script>
    <script src="tests/components/ChallengeSection.test.js"></script>
    <script src="tests/e2e/userFlow.test.js"></script>
    <script src="tests/performance/performance.test.js"></script>
    <script src="tests/accessibility/accessibility.test.js"></script>
    <script src="tests/seo/seo.test.js"></script>
    
    <script>
        class TestRunner {
            constructor() {
                this.testSuites = new Map();
                this.isRunning = false;
                this.totalTests = 0;
                this.passedTests = 0;
                this.failedTests = 0;
                this.startTime = 0;
                this.consoleOutput = [];
                
                this.initializeUI();
                this.interceptConsole();
            }
            
            initializeUI() {
                // 绑定按钮事件
                document.getElementById('run-all-tests').addEventListener('click', () => this.runAllTests());
                document.getElementById('run-unit-tests').addEventListener('click', () => this.runTestCategory('unit'));
                document.getElementById('run-e2e-tests').addEventListener('click', () => this.runTestCategory('e2e'));
                document.getElementById('run-performance-tests').addEventListener('click', () => this.runTestCategory('performance'));
                document.getElementById('run-accessibility-tests').addEventListener('click', () => this.runTestCategory('accessibility'));
                document.getElementById('run-seo-tests').addEventListener('click', () => this.runTestCategory('seo'));
                document.getElementById('clear-results').addEventListener('click', () => this.clearResults());
            }
            
            interceptConsole() {
                const originalLog = console.log;
                const originalError = console.error;
                const originalWarn = console.warn;
                
                console.log = (...args) => {
                    this.addConsoleOutput('log', args.join(' '));
                    originalLog.apply(console, args);
                };
                
                console.error = (...args) => {
                    this.addConsoleOutput('error', args.join(' '));
                    originalError.apply(console, args);
                };
                
                console.warn = (...args) => {
                    this.addConsoleOutput('warn', args.join(' '));
                    originalWarn.apply(console, args);
                };
            }
            
            addConsoleOutput(type, message) {
                this.consoleOutput.push({ type, message, timestamp: new Date().toISOString() });
                this.updateConsoleDisplay();
            }
            
            updateConsoleDisplay() {
                const consoleElement = document.getElementById('console-output');
                const consoleSection = document.getElementById('console-section');
                
                if (this.consoleOutput.length > 0) {
                    consoleSection.style.display = 'block';
                    consoleElement.textContent = this.consoleOutput
                        .map(entry => `[${entry.timestamp.split('T')[1].split('.')[0]}] ${entry.type.toUpperCase()}: ${entry.message}`)
                        .join('\n');
                    consoleElement.scrollTop = consoleElement.scrollHeight;
                }
            }
            
            async runAllTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startTime = performance.now();
                this.resetStats();
                
                const runButton = document.getElementById('run-all-tests');
                const loading = runButton.querySelector('.loading');
                
                runButton.disabled = true;
                loading.classList.remove('hidden');
                
                try {
                    this.updateProgress(0, '开始运行所有测试...');
                    
                    // 运行测试框架
                    await window.TestFramework.runTests();
                    
                    // 获取结果
                    const results = window.TestFramework.getResults();
                    this.updateStats(results);
                    
                    this.updateProgress(100, '所有测试完成！');
                    
                } catch (error) {
                    console.error('运行测试时出错:', error);
                    this.updateProgress(0, '测试运行失败');
                } finally {
                    this.isRunning = false;
                    runButton.disabled = false;
                    loading.classList.add('hidden');
                }
            }
            
            async runTestCategory(category) {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.updateProgress(0, `运行${category}测试...`);
                
                try {
                    // 这里可以根据类别运行特定的测试
                    console.log(`运行${category}测试类别`);
                    
                    // 模拟测试运行
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    this.updateProgress(100, `${category}测试完成`);
                    
                } catch (error) {
                    console.error(`运行${category}测试时出错:`, error);
                } finally {
                    this.isRunning = false;
                }
            }
            
            updateProgress(percentage, text) {
                const progressFill = document.getElementById('progress-fill');
                const progressText = document.getElementById('progress-text');
                
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = text;
            }
            
            resetStats() {
                this.totalTests = 0;
                this.passedTests = 0;
                this.failedTests = 0;
                this.consoleOutput = [];
                
                document.getElementById('console-section').style.display = 'none';
                document.getElementById('summary-stats').style.display = 'none';
                document.getElementById('test-results').innerHTML = '';
            }
            
            updateStats(results) {
                this.totalTests = results.total;
                this.passedTests = results.passed;
                this.failedTests = results.failed;
                
                const duration = ((performance.now() - this.startTime) / 1000).toFixed(2);
                
                document.getElementById('total-tests').textContent = this.totalTests;
                document.getElementById('passed-tests').textContent = this.passedTests;
                document.getElementById('failed-tests').textContent = this.failedTests;
                document.getElementById('test-duration').textContent = duration;
                
                document.getElementById('summary-stats').style.display = 'grid';
                
                this.displayTestResults(results);
            }
            
            displayTestResults(results) {
                const resultsContainer = document.getElementById('test-results');
                
                // 按测试套件组织结果
                const suiteResults = new Map();
                
                // 从测试框架获取详细结果
                window.TestFramework.suites.forEach((suite, suiteName) => {
                    const suiteData = {
                        name: suiteName,
                        tests: suite.tests,
                        passed: suite.tests.filter(t => t.status === 'passed').length,
                        failed: suite.tests.filter(t => t.status === 'failed').length,
                        total: suite.tests.length
                    };
                    suiteResults.set(suiteName, suiteData);
                });
                
                // 显示每个测试套件
                suiteResults.forEach((suite, suiteName) => {
                    const suiteElement = this.createSuiteElement(suite);
                    resultsContainer.appendChild(suiteElement);
                });
            }
            
            createSuiteElement(suite) {
                const suiteDiv = document.createElement('div');
                suiteDiv.className = 'test-suite';
                
                const status = suite.failed > 0 ? 'failed' : 'passed';
                const statusText = suite.failed > 0 ? '失败' : '通过';
                
                suiteDiv.innerHTML = `
                    <div class="suite-header">
                        <span>${suite.name}</span>
                        <span class="suite-status status-${status}">${statusText} (${suite.passed}/${suite.total})</span>
                    </div>
                    <div class="suite-content">
                        ${suite.tests.map(test => this.createTestItemHTML(test)).join('')}
                    </div>
                `;
                
                return suiteDiv;
            }
            
            createTestItemHTML(test) {
                const statusClass = test.status === 'passed' ? 'status-passed' : 'status-failed';
                const statusText = test.status === 'passed' ? '✅ 通过' : '❌ 失败';
                const duration = test.duration ? `${test.duration.toFixed(2)}ms` : '';
                
                let errorDetails = '';
                if (test.error) {
                    errorDetails = `<div class="error-details">${test.error.message}</div>`;
                }
                
                return `
                    <div class="test-item">
                        <div class="test-name">${test.description}</div>
                        <div>
                            <span class="test-status ${statusClass}">${statusText}</span>
                            ${duration ? `<span class="test-duration">${duration}</span>` : ''}
                        </div>
                    </div>
                    ${errorDetails}
                `;
            }
            
            clearResults() {
                this.resetStats();
                this.updateProgress(0, '准备运行测试...');
            }
        }
        
        // 等待页面加载完成后初始化测试运行器
        document.addEventListener('DOMContentLoaded', () => {
            window.testRunner = new TestRunner();
            console.log('🧪 测试运行器已初始化');
        });
    </script>
</body>
