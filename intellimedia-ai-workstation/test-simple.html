<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智媒AI工作站 - 简化测试版</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Skip Links for Accessibility -->
    <div class="skip-links" aria-label="跳转链接">
        <a href="#main-content" class="skip-link">跳转到主要内容</a>
    </div>

    <!-- Page Container -->
    <main id="main-content" class="page-container" role="main">
        <!-- Hero Section -->
        <section id="hero" class="hero-section" role="banner">
            <div class="container" id="hero-container">
                <!-- Hero content will be rendered here -->
            </div>
        </section>
        
        <!-- Challenge Section -->
        <section id="challenges" class="challenge-section" role="region">
            <div class="container" id="challenge-container">
                <!-- Challenge content will be rendered here -->
            </div>
        </section>
        
        <!-- Foundation Section -->
        <section id="foundation" class="foundation-section" role="region">
            <div class="container" id="foundation-container">
                <!-- Foundation content will be rendered here -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/components/HeroSection.js"></script>
    <script src="js/components/ChallengeSection.js"></script>
    <script src="js/components/FoundationSection.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
